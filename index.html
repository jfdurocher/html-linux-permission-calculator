<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        label {

            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

        <label for="month">Month:</label>
        <select id="month" name="month" required>

            <option value="1">January</option>
            <option value="2">February</option>

        </select>

        <label for="dayOfWeek">Day of Week:</label>
        <select id="dayOfWeek" name="dayOfWeek" required>
            <option value="*">Every Day (*)</option>
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
        </select>

        <label for="command">Command:</label>
        <input type="text" id="command" name="command" required>

        <div id="output">Generated Cron Job: *</div>
    </form>

    <script>
        const cronForm = document.getElementById('cronForm');
        const output = document.getElementById('output');

        cronForm.addEventListener('input', generateCronJob);
        cronForm.addEventListener('change', generateCronJob);

        function generateCronJob() {
            const minute = document.getElementById('minute').value;
            const hour = document.getElementById('hour').value;
            const dayOfMonth = document.getElementById('dayOfMonth').value;
            const month = document.getElementById('month').value;
            const dayOfWeek = document.getElementById('dayOfWeek').value;
            const command = document.getElementById('command').value;

            const cronJob = `${minute} ${hour} ${dayOfMonth} ${month} ${dayOfWeek} ${command}`;

            output.innerText = 'Generated Cron Job: ' + cronJob;
        }
    </script>
</body>
</html>
